<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <!-- Add any other dashboard elements or links here -->

</html>
