<!-- templates/security_question.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Security Question Verification</h1>
<p>{{ question }}</p>
<form method="POST">
    <input type="text" name="security_answer" placeholder="Your Answer" required>
    <button type="submit">Verify</button>
</form>
{% for message in get_flashed_messages() %}
<p>{{ message }}</p>
{% endfor %}
{% endblock %}
