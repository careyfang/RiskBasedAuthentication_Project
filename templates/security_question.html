<!-- templates/security_question.html -->
{% extends 'base.html' %}

{% block title %}Security Question Verification{% endblock %}

{% block content %}
<h1>Security Question Verification</h1>
<p> Security Question: {{ question }}</p>
<form method="POST">
    <input type="text" name="security_answer" placeholder="Your Answer" required><br>
    <button type="submit">Verify</button>
</form>
{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
