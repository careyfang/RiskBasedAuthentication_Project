<!-- templates/register.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone_number" placeholder="Phone Number (Optional)"><br>
    <input type="text" name="security_question" placeholder="Security Question" required><br>
    <input type="text" name="security_answer" placeholder="Security Answer" required><br>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
